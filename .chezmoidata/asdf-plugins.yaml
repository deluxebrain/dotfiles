# set_system_version to true to use the system/brew version of the plugin globally
# Typically required to support certain oh-my-zsh plugins ( e.g. helm )
asdf_plugins:
  - plugin: awscli
    set_system_version: false
  - plugin: azure-cli
    set_system_version: false
  - plugin: dotnet-core
    set_system_version: false
  - plugin: golang
    set_system_version: false
  - plugin: helm
    set_system_version: true
  - plugin: kubectl
    set_system_version: true
  - plugin: kustomize
    set_system_version: true
  - plugin: nodejs
    set_system_version: false
  - plugin: python
    set_system_version: true
  - plugin: uv
    set_system_version: false
  - plugin: deno
    set_system_version: false
